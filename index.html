<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">   
    
    <title>Calculadora de IMC</title>
</head>
<body>
    <!-- Container principal da calculadora -->
    <main id="container">
        <!-- Seção da imagem ilustrativa -->
        <section id="img">
            <img src="assets/images/ilustration.svg" alt="Ilustração de pessoas malhando">
        </section>

        <!-- Seção da calculadora -->
        <section id="calculator">
            <!-- Formulário para entrada de dados -->
            <form id="form">
                <h1 id="title">
                    Calculadora de IMC
                </h1>

                <!-- Campo de entrada para o peso -->
                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <!-- Campo de entrada para a altura -->
                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" required>
                        <span>
                            M
                        </span>
                    </div>
                </div>
                <!-- Botão para calcular o IMC -->
                <button id="calculate">
                    Calcular
                </button>
            </form>

            <!-- Área para exibir informações do resultado -->
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value">
                            <!-- Valor do IMC será exibido aqui -->
                        </span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <!-- Link para mais informações sobre IMC -->
                <div id="more-info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">Mais informações sobre o IMC
                    <i class="fa-solid fa-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <!-- Script JavaScript da calculadora -->
    <script src="assets/js/script.js"></script>
</body>
</html>
